<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">

        <style type="text/css">
            body{
                padding: 100px;
            }
            .btn {
    margin: 20px 10px 20px;
            }
        </style>
    </head>
    <body>

<!-- 选项卡面板 -->
<div id="myTabContent" class="tab-content">
	<div class="tab-pane fade in active" id="bulletin">公告内容面板</div>
	<div class="tab-pane fade" id="rule">规则内容面板</div>
	<div class="tab-pane fade" id="forum">论坛内容面板</div>
	<div class="tab-pane fade" id="security">安全内容面板</div>
	<div class="tab-pan fade" id="welfare">公益内容面板</div>
</div>
<!--tooltip不能用data属性触发,必须用JS的代码触发-->
<h3>按钮做的提示框</h3>
  <button type="button" 
          class="btn btn-default" 
          data-toggle="tooltip" 
          data-placement="left" 
          data-original-title="提示框居左" 
          title="">
  提示框居左      
  </button>
  <button type="button" 
          class="btn btn-default" 
          data-toggle="tooltip" 
          data-placement="top" 
          data-original-title="提示框在顶部">
   提示框在顶部
  </button>
  <button type="button" 
          class="btn btn-default" 
          data-toggle="tooltip" 
          data-placement="bottom" 
          data-original-title="提示框在底部">
  提示框在底部             
  </button>
  <button type="button" 
          class="btn btn-default" 
          data-toggle="tooltip" 
          data-placement="right" 
          data-original-title="提示框居右">
  提示框居右      
  </button>
  <h3>链接制作的提示框</h3>
  <a class="btn btn-primary" 
     data-toggle="tooltip" 
     data-placement="left" 
     title="提示框居左">
     提示框居左
  </a>
  <a class="btn btn-primary" 
     data-toggle="tooltip" 
     data-placement="top" 
     title="提示框在顶部">
     提示框在顶部
  </a>
  <a class="btn btn-primary" 
     data-toggle="tooltip" 
     data-placement="bottom" 
     title="提示框在底部">
     提示框在底部
  </a>
  <a class="btn btn-primary" 
     data-toggle="tooltip" 
     data-placement="right" 
     title="提示框在居右">
     提示框居右
  </a>
  <a href="##" 
     class="btn btn-primary" 
     id="myTooltip">
     我是提示框
  </a>
  <a href="##" 
     class="btn btn-primary" 
     id="myTooltip2">
     我是提示框2
  </a>
        <h3>弹出框</h3>
        <button type="button" class="btn btn-default" id="myPopover">猛击我吧</button>
        <a href="##" class="btn btn-default" 
        data-container="body" 
        data-placement="right" 
        data-toggle="popover" 
        title="Bootstrap弹出框标题" 
        data-content="Bootstrap弹出框的内容"

           data-trigger="hover">
        猛击我吧
</a>
<button class="btn btn-primary" data-loading-text="正在加载中,请稍等..." type="button" id="loaddingBtn">加载</button>
        <script src="jquery-1.9.1.min.js"></script>
        <script src="bootstrap.min.js"></script>

        <script>
            $(function(){
                $('[data-toggle="tooltip"]').tooltip();
                $('[data-toggle="popover"]').popover();
                $("#myTooltip").tooltip({
                    title:"我是一个提示框,我在顶部出现",
                    placement:'top'
                });
                $("#myPopover").popover({
                    title:"我是弹出的标题",
                    content:"我是弹出的内容",
                    trigger:"hover",
                    placement:"right"
                });
                $("#loaddingBtn").click(function(){
                    $(this).button("loading");
                })
            });
        </script>
    </body>
</html>
